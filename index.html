<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p> 
    </div>
    <form>
        <p>
            <label for="iname">Name </label> <br>
            <input type="text" placeholder="Enter your name" name="name" id="iname">
        </p>
        <p>
            <label for="iemail">Email</label> <br>
            <input type="text" placeholder="Enter your Email" name="email" id="iemail">
        </p>
        <p>
            <label for="iage">Age <span class="at">(optional)</span></label> <br>
            <input placeholder="Age" type="number" name="age" id="iage">
        </p>
        <p>
            <label for="iwhich">Which option best describes your current role?</label> <br>
            <select>
                <option value="" disabled selected>Choose a country</option>
                <option value="">Student</option>
                <option value="">Full time job</option>
                <option value="">Full time learner</option>
                <option value="">Prefer not to say</option>
                <option value="">Other</option>
            <select>
        </p>
        <p>
            <label for="">Would you recommend thigasCodeTest to a friend?</label> <br>
            <input class="input-rc" type="radio" name="choose" id="idef">
            <label for="idef">Definitely</label> <br>
            <input class="rc" type="radio" name="choose" id="imaybe">
            <label for="imaybe">Maybe</label> <br>
            <input type="radio" name="choose" id="inot">
            <label for="inot">Not Sure</label>  
        </p>
        <p>
            <label for="">What is your favorite feature of thiagasCodeTest?</label> <br>
            <select>
                <option value="" disabled selected>Select an option
                <option value="">Challenges</option>
                <option value="">Projects</option>
                <option value="">Community</option>
                <option value="">Open Source</option>
            <select>
        </p>
        <p>
            <label for="">What would you like to see improved?</label> <span class="at">(Check all that apply)</span> <br>
            <input class="input-rc" type="checkbox" name="front" id="ifront">
            <label for="ifront">Front-end Projects</label> <br>
            <input type="checkbox" name="back" id="iback">
            <label for="iback">Back-end Projects</label> <br>  
            <input type="checkbox" name="data" id="idata">
            <label for="idata">Data Visualization</label> <br>
            <input type="checkbox" name="cha" id="icha">
            <label for="icha">Challenges</label> <br>
            <input type="checkbox" name="open" id="iopen">
            <label for="ipen">Open Source Community</label> <br>
            <input type="checkbox" name="help" id="ihelp">
            <label for="ihelp">Gitter help rooms</label> <br>
            <input type="checkbox" name="videos" id="ivideos">
            <label for="ivideos">Videos</label> <br>
            <input type="checkbox" name="city" id="icity">
            <label for="icity">City Meetups</label> <br>
            <input type="checkbox" name="wiki" id="iwiki">
            <label for="iwiki">Wiki</label> <br>
            <input type="checkbox" name="forum" id="iforum">
            <label for="iforum">Forum</label> <br>
            <input type="checkbox" name="add" id="iadd">
            <label for="iadd">Addicional Courses</label> 
        </p>
        <p>
            <label for="iarea">Any comments or suggestions?</label> <br>
            <textarea placeholder="Enter your comment here" name="area" id="iarea" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Submit">
        </p>
    </form>
</body>
</html>
